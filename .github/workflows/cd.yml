# Only runs when CI or the previous CD succeeds on main branch or on prod tags
# reusable for all environments
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to deploy to (dev, qa, prod)'
      commit_sha:
        required: true
        type: string
        description: 'Docker image tag to deploy'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Warmup
        run: echo "Starting deployment to ${{ inputs.environment }} with image tag ${{ inputs.commit_sha }}"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
      - name: Deploy Application
        run: |
          echo "Deploying to environment: ${{ inputs.environment }}"
          echo "Using image tag: ${{ inputs.commit_sha }}"

  release-tag:
    needs: [deploy]
    if: (needs.deploy.result == 'success' && github.event.inputs.target_environment == 'qa' )
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.create_tag.outputs.commit_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create Release Tag
        id: create_tag
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${COMMIT_SHA}"
          git tag "release-${IMAGE_TAG}"
          git push origin "release-${IMAGE_TAG}"
          echo "commit_sha=release-${IMAGE_TAG}" >> $GITHUB_OUTPUT