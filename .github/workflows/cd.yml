# Only runs when CI or the previous CD succeeds on main branch or on prod tags
# reusable for all environments
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment to deploy to (dev, qa, prod)'
      image_tag:
        required: true
        type: string
        description: 'Docker image tag to deploy'

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.image_tag }}
      - name: Deploy Application
        run: |
          echo "Deploying to environment: ${{ inputs.environment }}"
          echo "Using image tag: ${{ inputs.image_tag }}"