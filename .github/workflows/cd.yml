name: Deployment Pipeline
on:
  workflow_call:
    inputs:
      environment:
        type: string        
        description: 'Environment to deploy to (dev, qa, prod)'
        required: true
      commit_sha:
        required: true
        type: string
        description: 'Docker image tag to deploy'

jobs:
  deploy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: >
      (inputs.environment == 'prod' && startsWith(inputs.commit_sha, 'release-')) ||
      (inputs.environment != 'prod' && !startsWith(inputs.commit_sha, 'release-'))
    steps:
      - name: Warmup
        run: echo "Starting deployment to ${{ inputs.environment }} with image tag ${{ inputs.commit_sha }}"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          rev: ${{ inputs.commit_sha }}
      - name: Deploy Application
        run: |
          echo "Deploying to environment: ${{ inputs.environment }}"
          echo "Using image tag: ${{ inputs.commit_sha }}"
